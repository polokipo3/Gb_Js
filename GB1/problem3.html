<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    console.log(10 + 10 + "10");
    // Сначала складываются первые две десятки, остаётся 20 и "10", а тут оно уже складывается в качестве строк
    console.log(10 + "10" + 10);
    // Первое действие - сложение 10 и "10", поэтому получается строка,
    // второе - "1010" и 10, тут так же получается строка
    // (Так как всегда, когда + между одним числом и одной строкой, такое происходит)
    console.log(10 + 10 + + "10");
    // Тут получается так, что пробел - это пустой слот, на место которого надо поставить значение,
    // поэтому пришло значение = 10, а поэтому просто выводит сумму = 30
    // (Этот пункт (сверху) был труден для моего осознания)
    console.log(10 / -"");
    // Тут "-" определяет, что пустота - это "ничего" в мире чисел, а не в мире строк,
    // а значит это ноль, а значит 10 / -0 = -бесконечность
    console.log(10 / +"2,5");
    // Тут + мог бы определить, что 2,5 - это число, если бы была правильная запись с точкой,
    // а так он выдаёт значение NaN для 2,5, а следовательно и для 10 / NaN
</script>

</body>
</html>
